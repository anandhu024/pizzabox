<!-- pizza view -->
<h1 class="list-header">Popular</h1>
  <div class="food-list">
    <ion-card  *ngFor="let p of pizza;" >
     <div class="card">
             <img  [src] ="p.image" width="300px" [routerLink]= "['/Customer/pizzaorder',p.collection_pizzaId]"><br>
             <div class="card-content">
              <h3 class="title">
            {{p.pizzaname}}
            
          </h3>
          <h2 class="subtitle">
            ${{p.Price}}
          </h2>
          <ion-buttons>
            <ion-button [routerLink]= "['/Customer/pizzaorder',p.collection_pizzaId]">
              <ion-icon slot="icon-only" name="add" ></ion-icon>
            </ion-button>
          </ion-buttons>
          </div>
        </div>
      </ion-card>
  </div>


  <!-- desserts view -->
  <h1 class="list-header">Features</h1>
  <div class="food-list">
  <ion-card *ngFor="let d of dessert;">
    <div class="card">
     
    <img [src] ="d.image" width="300px" [routerLink]= "['/Customer/dessertorder',d.collection_dessertId]"><br><br>
    <div class="card-content">

      <h3 class="title">{{d.dessertname}}</h3>

      <h2 class="subtitle">â‚¹{{d.dessertsprice}}</h2>

      <ion-buttons>
        <ion-button [routerLink]= "['/Customer/dessertorder',d.collection_dessertId]">
          <ion-icon slot="icon-only" name="add" ></ion-icon>
        </ion-button>
      </ion-buttons>

</div>
</div>
</ion-card>
</div>
</ion-content>
