<ion-content>
  <div class="header">
    <h1>Pizza Box</h1>
    <div>
      <ion-img src="../../../assets/img/pizza (2).png"></ion-img>
    </div>
  </div>
  
  
  <ion-card>
    <ion-grid>
      <ion-row>
        <div class="categories">
        <ion-col size="3" offset="0">
          <ion-label>
            <ion-img src="../../../assets/img/ALL.jpg" [routerLink]= "['/Customer/orindex']" ></ion-img>
           <p class="ion-no-margin" style="
           margin-top: 3px;
           color: black;
           margin-left: 20px;"> All</p>
          </ion-label>
        </ion-col>
    
        <ion-col size="3" offset="0">
          <ion-img src="../../../assets/img/pizza icon.jpg" [routerLink]= "['/Customer/index']"></ion-img>
      <p class="ion-no-margin" style="
      margin-top: 3px;
      color: black;
      margin-left: 11px;"> Pizza</p>
        </ion-col>
    
        <ion-col size="3" offset="0">
          <ion-img src="../../../assets/img/deslogo.webp" [routerLink]= "['/Customer/desertindex']"></ion-img>
          <p class="ion-no-margin" style="
          margin-top: 3px;
          color: black;
          margin-left: 5px;"> Desserts</p>
        </ion-col>
      </div>
      </ion-row>
    </ion-grid>
    </ion-card>

    <!-- desserts view -->
    <h1 class="list-header">We Offers</h1>
    <div class="food-list">
    <ion-card *ngFor="let d of dessert;">
      <div class="card">
       
      <img [src] ="d.image" width="300px" [routerLink]= "['/Customer/dessertorder',d.collection_dessertId]"><br><br>
      <div class="card-content">
  
        <h3 class="title">{{d.dessertname}}</h3>
  
        <h2 class="subtitle">â‚¹{{d.dessertsprice}}</h2>
  
        <ion-buttons>
          <ion-button  [routerLink]= "['/Customer/dessertorder',d.collection_dessertId]">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
  
  </div>
  </div>
  </ion-card>
  </div>
  </ion-content>
