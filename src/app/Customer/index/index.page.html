<ion-content>
  <div class="header">
    <h1>Pizza Box</h1>
    <div>
      <ion-img src="../../../assets/img/pizza (2).png"></ion-img>
    </div>
  </div>
  
  
  <ion-card>
    <ion-grid>
      <ion-row>
        <div class="categories">
        <ion-col size="3" offset="0">
          <ion-label>
            <ion-img src="../../../assets/img/ALL.jpg" [routerLink]= "['/Customer/orindex']" ></ion-img>
           <p class="ion-no-margin" style="
           margin-top: 3px;
           color: black;
           margin-left: 20px;"> All</p>
          </ion-label>
        </ion-col>
    
        <ion-col size="3" offset="0">
          <ion-img src="../../../assets/img/pizza icon.jpg" [routerLink]= "['/Customer/index']"></ion-img>
      <p class="ion-no-margin" style="
      margin-top: 3px;
      color: black;
      margin-left: 11px;"> Pizza</p>
        </ion-col>
    
        <ion-col size="3" offset="0">
          <ion-img src="../../../assets/img/deslogo.webp" [routerLink]= "['/Customer/desertindex']"></ion-img>
          <p class="ion-no-margin" style="
          margin-top: 3px;
          color: black;
          margin-left: 5px;"> Desserts</p>
        </ion-col>
      </div>
      </ion-row>
    </ion-grid>
    </ion-card>
  
  
  
  <!-- pizza view -->
  <h1 class="list-header">Find Your Best Pizza</h1>
  <ion-card>
    <form [formGroup]='dropdown'>
   
    <ion-item>
      <ion-select placeholder="Select Category" formControlName="categoryname" >
      <ion-select-option value=""> select category</ion-select-option>
      <ion-select-option  *ngFor="let c of category" value="{{ c.categoryname }}">{{ c.categoryname }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Select Size" formControlName="sizename" (ionChange)="pizzaview()">
      <ion-select-option value=""> select size</ion-select-option>
      <ion-select-option  *ngFor="let s of size" value="{{ s.Size }}">{{ s.Size }}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-card>
    <div class="food-list">
      <ion-card  *ngFor="let p of pizza;" >
       <div class="card">
               <img  [src] ="p.image" width="300px" [routerLink]= "['/Customer/pizzaorder',p.collection_pizzaId]"><br>
               <div class="card-content">
                <h3 class="title">
              {{p.pizzaname}}
              
            </h3>
            <h2 class="subtitle">
              â‚¹{{p.Price}}
            </h2>
            <ion-buttons>
              <ion-button [routerLink]= "['/Customer/pizzaorder',p.collection_pizzaId]">
                <ion-icon slot="icon-only" name="add" ></ion-icon>
              </ion-button>
            </ion-buttons>
            </div>
          </div>
        </ion-card>
    </div>
