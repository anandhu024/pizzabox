<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/Customer/orindex">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button routerLink="/tabs/orindex">
        <ion-icon slot="icon-only" color="light" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div> 


  <!-- food images -->
 <form (ngSubmit)="order()" [formGroup]='dessertorder'>  
  <div class="card" >
    <div class="images" *ngFor="let d of dessert;">
      <ion-img [src]="d.image"></ion-img>
    </div> 

   <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin"> 
          <ion-input type="text" readonly formControlName="dessertname"></ion-input>

        </h1>
        <p class="ion-no-margin">
          <ion-input type="number" readonly formControlName="dessertsprice">â‚¹</ion-input>
        </p>
      </div>
    </div>
      <ion-input type="date" hidden formControlName="date"></ion-input>

    <div class="about">
      <h1>Dessert Description</h1>
      <p>
        <ion-input type="text" readonly formControlName="dessertsdescription"></ion-input>

      </p>
    </div>

   

    <div class="about">
      <h1>Dessert Quantity</h1>
      <p>
        <ion-input type="number" formControlName="dessertsquantity" (ionChange)="view()"></ion-input>

      </p>
    </div>

 

    <ion-button type="submit" shape="round" readonly >Pay:
      <ion-input readonly formControlName="dessertsamount" value="{{totalamount}}" placeholder="{{totalamount}}"></ion-input>

    </ion-button>


  </div>
</form> 

</ion-content>
