<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      <ion-title> Accepted Requests </ion-title>

    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <ion-button fill="solid" [routerLink]= "['/Customer/myrequests']" shape="round" color="success" size="medium">
    Go Back
  </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!-- <ion-button fill="solid" [routerLink]= "['/customer/rejectrequests']" shape="round" color="danger" size="medium">
    Rejected Requests
  </ion-button> -->
  <ion-card *ngFor="let c of accept;">
    <ion-card-header>
      <ion-card-title> Product Name : {{c.itemname}}</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      Delivery Date : {{c.formatdate}} 
      <br>
      Product Delivery Address : {{c.itemdeliveryaddress}} <br>
      Product Price : {{c.itemprice}} <br>
      Product Quantity : {{c.itemquantity}} <br>
       <br>


    </ion-card-content>
  </ion-card>
</ion-content>
