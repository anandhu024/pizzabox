<ion-content>

  <div class="login-section ion-padding">
    <form (ngSubmit)="submit()" [formGroup]='signup'>
  <div class="heading ion-padding"> <h1>Create an account</h1>
  
  <!-- <p>Sign in to continue</p> -->
  
  </div> 
  <div class="login-form ion-padding">
   
  
  <div class="form-input"> <ion-icon name="person-outline"></ion-icon>
  
  <ion-item>
  
  <ion-label position="floating">Customer Name</ion-label> 
  <ion-input type="text" formControlName="name" required placeholder="Name" ></ion-input>
  
  </ion-item>
  
  </div>
  
  <div class="form-input">
  
  <ion-icon name="book-outline"></ion-icon>
  
  <ion-item>
  
  <ion-label position="floating" >Address</ion-label>
  
  <ion-input type="text" formControlName="address" required placeholder="Full Address"  ></ion-input>
  
  </ion-item>
  
  </div>
  <div class="form-input"> <ion-icon name="location-outline"></ion-icon>
  
    <ion-item>
    
    <ion-label position="floating">Current Location</ion-label> 
    <ion-input type="text" formControlName="place" required placeholder="Location" ></ion-input>
    
    </ion-item>
    
    </div> <div class="form-input"> <ion-icon name="mail-outline"></ion-icon>
  
      <ion-item>
      
      <ion-label position="floating">Email</ion-label> 
      <ion-input type="email" formControlName="email" required placeholder="abc@gmail.com" ></ion-input>
      
      </ion-item>
      
      </div> <div class="form-input"> <ion-icon name="phone-portrait-outline"></ion-icon>
  
        <ion-item>
        
        <ion-label position="floating">Phone Number</ion-label> 
        <ion-input type="tel" formControlName="number" required placeholder="0123456789" ></ion-input>
        
        </ion-item>
        
        </div> <div class="form-input"> <ion-icon name="lock-closed-outline"></ion-icon>
  
          <ion-item>
          
          <ion-label position="floating">Create a Password</ion-label> 
          <ion-input type="password" formControlName="password" required placeholder="*****" ></ion-input>
          
          </ion-item>
          
          </div>
  

</div>
  <div class="action-button ion-padding">
    <ion-button size="large" type="submit" class="login-button">Register</ion-button>
