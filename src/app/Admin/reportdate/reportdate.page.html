


<ion-header>
  <ion-toolbar>
    <ion-title>Feedback Report</ion-title>
  </ion-toolbar>
</ion-header>
 
 
 
<ion-content>
  <ion-button class="btn btn-success" color="success" [routerLink]= "['/Admin/reports']">Go back..</ion-button>

  <ion-card *ngFor="let c of fedback;">
    <img alt="Silhouette of mountains" src="{{c.image}}" />
    <ion-card-header>
      <ion-card-title>Complaint : {{c.complaint}}</ion-card-title>
      <ion-card-subtitle>Customer Name : {{c.customername}} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Replay from u : {{c.rcomplaint}}<br>
      <!-- Delivery Date : {{c.formatdate}} 
      <br>
      Product Delivery Address : {{c.itemdeliveryaddress}} -->
    </ion-card-content>
  </ion-card>

</ion-content>
