<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="btn btn-success" color="success" [routerLink]= "['/Admin/reports']">Go back..</ion-button>
  <ion-item lines="full" *ngFor="let c of profile">
    <div>
      <!-- <ion-card>
        {{c}}
      </ion-card> -->
      <ion-card>
      <div>
       Customer Name : {{c.name}}
      </div>
      <br>
      <div>
      Customer Phonenumber : {{c.number}}
          </div>
          <br>
          <div>
            Customer Address: {{c.address}}
              </div>
          
              <br>
              <div>
             Customer  Email: {{c.email}}
                  </div>
                  <br>
                  <div>
                    Customer Place: {{c.place}}
                      </div>
                      <br>
                          
                              </ion-card>
                              <br>
    
  </div>
  
    </ion-item>
    
  
</ion-content>
