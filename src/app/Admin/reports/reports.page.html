<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-title>
    Customer Details &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</ion-card-title>
</ion-card>

<ion-card>
  <ion-card-title>
    Accepted Request &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</ion-card-title>
</ion-card>

<ion-card>
  <ion-card-title>

    <ion-button class="btn btn-success" color="success" [routerLink]= "['/Admin/reportreject']">View More..</ion-button>
</ion-card-title>
</ion-card>

<ion-card>
  <ion-card-title>
    FeedBack &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <ion-button class="btn btn-success" color="success" [routerLink]= "['/Admin/reportdate']">View More..</ion-button>

</ion-content>
