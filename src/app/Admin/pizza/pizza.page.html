<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>Pizza Registration</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <form (ngSubmit)=" submit()" [formGroup]='pizzareg'>
      <div class="container" >
        <div class="title"><b><h2>Pizza  Registration</h2></b></div><br>
        <label><b>Pizza Name</b></label>
        <input type="text" placeholder="Pizza name" formControlName="pizzaname" style="color: white;">

        <label><b>Pizza Description</b></label>
        <input type="text" placeholder="Pizza  Description"  formControlName="pizzadescription" style="color: white;" >
     
       

   <label><b>Pizza Images</b></label>  <br>  <br>
        <input type="file" id="name" (change)="handlefile($event)" style="color: white;" >
        <br>  <br>  <br>  <br>
        

         <label><b>Select Category</b></label>
        <div>
            <select class="custom_select"  placeholder="Select Category" formControlName="categoryname">
              <option value="">Select Category</option>
              <option *ngFor="let c of category" value="{{ c.categoryname }}">{{ c.categoryname }}</option>
            </select>
          </div>
         

          <label><b>Select Size</b></label>
          <div>
              <select class="custom_select"  placeholder="Select Size" formControlName="sizename">
                <option value="">Select Size</option>
                <option  *ngFor="let s of size" value="{{ s.Size }}">{{ s.Size }}</option>
              </select>
            </div>
        

            <label><b>Pizza Price</b></label>
            <input type="number" placeholder="Pizza price"  formControlName="Price" style="color: white;" >


         <button _ngcontent-pfy-c143="" type="submit">Submit</button>
  </div>
    </form>
    </ion-content>
